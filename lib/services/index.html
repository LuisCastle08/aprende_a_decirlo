<script>
    function obtenerIDdeURL(url) {
  var regex = /[?&]v=([^&#]+)/;
  var match = url.match(regex);
  
  if (match) {
    return match[1];
  } else {
    
    return null;
  }
}

// Ejemplo de uso:
enlace = prompt  ("ingresa el link del video");
var id = obtenerIDdeURL(enlace);
console.log("ID del video:", id);
document.writeln("ID DEL VIDEO:  ", id )

</script>
</html>
